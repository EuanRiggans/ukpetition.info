<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Primary Meta Tags -->
    <title>United Kingdom Petition Information</title>
    <meta name="title" content="United Kingdom Petition Information">
    <meta name="description"
          content="Get more detailed information regarding petitions to the United Kingdom parliament. View the key information and statistics on an easy to use web app.">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ukpetition.info/">
    <meta property="og:title" content="United Kingdom Petition Information">
    <meta property="og:description"
          content="Get more detailed information regarding petitions to the United Kingdom parliament. View the key information and statistics on an easy to use web app.">
    <meta property="og:image" content="https://ukpetition.info/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ukpetition.info/">
    <meta property="twitter:title" content="United Kingdom Petition Information">
    <meta property="twitter:description"
          content="Get more detailed information regarding petitions to the United Kingdom parliament. View the key information and statistics on an easy to use web app.">
    <meta property="twitter:image" content="https://ukpetition.info/og-image.png">
    <link rel="icon" href="<%= BASE_URL %>icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
</head>
<body>
<noscript>
    <strong>We're sorry but uk petition info doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
